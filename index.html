<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will Thorley ‚Äî Profile</title>
  <style>
    :root{
      --bg:#0b63d6; /* blue background */
      --card:#fff;
    }
    *{box-sizing:border-box}
    body{
      font-family:Inter,system-ui,Arial,sans-serif;
      background:var(--bg);
      color:#fff;
      margin:0;
      padding:0;
    }
    .corner-profile{
      position:fixed;top:12px;right:12px;
      display:flex;align-items:center;gap:8px;z-index:20
    }
    .corner-profile img{
      width:56px;height:56px;border-radius:50%;object-fit:cover;
      border:2px solid rgba(255,255,255,0.6)
    }
    .corner-profile #profileName{font-weight:600}
    .container{max-width:980px;margin:90px auto;padding:24px}
    .card{
      background:var(--card);color:#000;
      padding:18px;border-radius:12px;
      box-shadow:0 6px 18px rgba(15,23,42,0.2);
      margin-bottom:18px
    }
    .intro h1{margin:0 0 6px 0}
    .stats-grid{display:flex;gap:18px;margin:12px 0}
    .stats-grid>div{
      background:#f9fafb;
      padding:12px;border-radius:8px;
      min-width:90px;text-align:center
    }
    canvas{background:#eaf6ff;display:block;margin:0 auto;border:2px solid #000}
  </style>
</head>
<body>
  <header class="corner-profile">
    <img id="profilePic" src="assets/profile.jpg" alt="Will Thorley" />
    <div id="profileName">Will Thorley</div>
  </header>

  <main class="container">
    <section class="intro">
      <h1>Will Thorley</h1>
      <p>Player / Coach for <strong>Boston Advantage 2012 Elite</strong>. This page shows wins / losses / ties.</p>
    </section>

    <section id="team-stats" class="card">
      <h2>Boston Advantage 2012 Elite ‚Äî Season Summary</h2>
      <div class="stats-grid">
        <div><strong>Wins</strong><div id="wins">2</div></div>
        <div><strong>Losses</strong><div id="losses">1</div></div>
        <div><strong>Ties</strong><div id="ties">2</div></div>
      </div>
    </section>

    <section class="card">
      <h2>Mini Hockey Game üèí</h2>
      <canvas id="gameCanvas" width="600" height="400"></canvas>
      <p style="text-align:center;">Arrow keys to move. Spacebar to shoot!</p>
    </section>
  </main>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Player
    const player = { x: 100, y: 200, r: 18, color: "blue", speed: 4, dir: 0 };

    // Puck
    const puck = { x: 300, y: 200, r: 10, dx: 0, dy: 0 };

    // Goal
    const goal = { x: 550, y: 150, w: 40, h: 100 };

    // Keys
    const keys = {};

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function update() {
      // Movement
      if(keys["ArrowUp"]) { player.y -= player.speed; player.dir = -Math.PI/2; }
      if(keys["ArrowDown"]) { player.y += player.speed; player.dir = Math.PI/2; }
      if(keys["ArrowLeft"]) { player.x -= player.speed; player.dir = Math.PI; }
      if(keys["ArrowRight"]) { player.x += player.speed; player.dir = 0; }

      // Keep inside canvas
      player.x = Math.max(player.r, Math.min(canvas.width - player.r, player.x));
      player.y = Math.max(player.r, Math.min(canvas.height - player.r, player.y));

      // Collision with puck (soft push)
      const dx = player.x - puck.x;
      const dy = player.y - puck.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < player.r + puck.r) {
        puck.dx = -dx * 0.1;
        puck.dy = -dy * 0.1;
      }

      // Shooting
      if(keys[" "]) { // spacebar
        const stickX = player.x + Math.cos(player.dir) * 30;
        const stickY = player.y + Math.sin(player.dir) * 30;
        const sdx = puck.x - stickX;
        const sdy = puck.y - stickY;
        const sdist = Math.sqrt(sdx*sdx + sdy*sdy);
        if(sdist < 20) {
          puck.dx = Math.cos(player.dir) * 6;
          puck.dy = Math.sin(player.dir) * 6;
        }
      }

      // Move puck
      puck.x += puck.dx;
      puck.y += puck.dy;
      puck.dx *= 0.98; // friction
      puck.dy *= 0.98;

      // Bounce off walls
      if(puck.x - puck.r < 0 || puck.x + puck.r > canvas.width) puck.dx *= -1;
      if(puck.y - puck.r < 0 || puck.y + puck.r > canvas.height) puck.dy *= -1;

      // Goal detection
      if(puck.x + puck.r > goal.x && puck.y > goal.y && puck.y < goal.y + goal.h) {
        alert("GOAL! ü•Öüèí");
        reset();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Goal
      ctx.fillStyle = "red";
      ctx.fillRect(goal.x, goal.y, goal.w, goal.h);

      // Player
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
      ctx.fillStyle = player.color;
      ctx.fill();

      // Stick
      ctx.strokeStyle = "brown";
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(player.x, player.y);
      ctx.lineTo(player.x + Math.cos(player.dir) * 30, player.y + Math.sin(player.dir) * 30);
      ctx.stroke();

      // Puck
      ctx.beginPath();
      ctx.arc(puck.x, puck.y, puck.r, 0, Math.PI*2);
      ctx.fillStyle = "black";
      ctx.fill();
    }

    function reset() {
      player.x = 100; player.y = 200;
      puck.x = 300; puck.y = 200; puck.dx = 0; puck.dy = 0;
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
