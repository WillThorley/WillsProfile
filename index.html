<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will Thorley â€” Profile + Hockey Game</title>
  <style>
    :root{
      --bg:#0b63d6; /* blue background */
      --card:#fff;
      --muted:#f0f0f0;
    }
    *{box-sizing:border-box}
    body{
      font-family:Inter,system-ui,Arial,sans-serif;
      background:var(--bg);
      color:#fff;
      margin:0;
      padding:0;
    }
    .corner-profile{
      position:fixed;top:12px;right:12px;
      display:flex;align-items:center;gap:8px;z-index:20
    }
    .corner-profile img{
      width:56px;height:56px;border-radius:50%;object-fit:cover;
      border:2px solid rgba(255,255,255,0.6)
    }
    .corner-profile #profileName{font-weight:600}
    .container{max-width:980px;margin:90px auto;padding:24px}
    .card{
      background:var(--card);color:#000;
      padding:18px;border-radius:12px;
      box-shadow:0 6px 18px rgba(15,23,42,0.2);
      margin-bottom:18px
    }
    .intro h1{margin:0 0 6px 0}
    .stats-grid{display:flex;gap:18px;margin:12px 0}
    .stats-grid>div{
      background:#f9fafb;
      padding:12px;border-radius:8px;
      min-width:90px;text-align:center
    }

    /* Hockey game styles */
    #gameCard { text-align:center; }
    #gameCanvas {
      background:#e5e7eb;
      border:2px solid #333;
      border-radius:8px;
      display:block;
      margin:10px auto;
    }
    #menu, #scoreboard { margin:10px 0; }
    button {
      background:#0b63d6;color:#fff;
      padding:8px 16px;margin:4px;
      border:none;border-radius:6px;
      cursor:pointer;font-weight:600;
    }
    button:hover {background:#084a9c;}
  </style>
</head>
<body>
  <header class="corner-profile">
    <img id="profilePic" src="assets/profile.jpg" alt="Will Thorley" />
    <div id="profileName">Will Thorley</div>
  </header>

  <main class="container">
    <!-- Intro -->
    <section class="intro">
      <h1>Will Thorley</h1>
      <p>Player / Coach for <strong>Boston Advantage 2012 Elite</strong>. Season record below, plus a mini hockey game ðŸŽ®</p>
    </section>

    <!-- Stats -->
    <section id="team-stats" class="card">
      <h2>Boston Advantage 2012 Elite â€” Season Summary</h2>
      <div class="stats-grid">
        <div><strong>Wins</strong><div id="wins">2</div></div>
        <div><strong>Losses</strong><div id="losses">1</div></div>
        <div><strong>Ties</strong><div id="ties">2</div></div>
      </div>
    </section>

    <!-- Game -->
    <section id="gameCard" class="card">
      <h2>Mini Hockey Game</h2>
      <div id="menu">
        <p>Select Mode:</p>
        <button onclick="startGame('1p')">1 Player vs AI</button>
        <button onclick="startGame('2p')">2 Players</button>
      </div>
      <div id="scoreboard" style="display:none;">
        <strong>Player 1:</strong> <span id="p1Score">0</span> |
        <strong>Player 2/AI:</strong> <span id="p2Score">0</span>
        <button onclick="resetGame()">Home</button>
      </div>
      <canvas id="gameCanvas" width="500" height="300"></canvas>
    </section>
  </main>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const menu = document.getElementById("menu");
    const scoreboard = document.getElementById("scoreboard");
    const p1ScoreEl = document.getElementById("p1Score");
    const p2ScoreEl = document.getElementById("p2Score");

    let gameMode = null;
    let keys = {};
    let p1, p2, puck;
    let p1Score = 0, p2Score = 0;
    let gameInterval;

    class Player {
      constructor(x, y, color, controls) {
        this.x = x; this.y = y;
        this.w = 20; this.h = 40;
        this.color = color;
        this.controls = controls;
      }
      draw() {
        // stick figure with hockey stick
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 3;
        // body
        ctx.beginPath();
        ctx.moveTo(this.x, this.y-15);
        ctx.lineTo(this.x, this.y+15);
        ctx.stroke();
        // head
        ctx.beginPath();
        ctx.arc(this.x, this.y-20, 6, 0, Math.PI*2);
        ctx.stroke();
        // arms
        ctx.beginPath();
        ctx.moveTo(this.x-10, this.y-5);
        ctx.lineTo(this.x+10, this.y-5);
        ctx.stroke();
        // legs
        ctx.beginPath();
        ctx.moveTo(this.x, this.y+15);
        ctx.lineTo(this.x-8, this.y+30);
        ctx.moveTo(this.x, this.y+15);
        ctx.lineTo(this.x+8, this.y+30);
        ctx.stroke();
        // hockey stick
        ctx.beginPath();
        ctx.moveTo(this.x+10, this.y);
        ctx.lineTo(this.x+25, this.y+15);
        ctx.lineTo(this.x+40, this.y+15);
        ctx.stroke();
      }
      move() {
        if(keys[this.controls.up]) this.y -= 3;
        if(keys[this.controls.down]) this.y += 3;
        if(keys[this.controls.left]) this.x -= 3;
        if(keys[this.controls.right]) this.x += 3;
        this.x = Math.max(20, Math.min(canvas.width-20, this.x));
        this.y = Math.max(30, Math.min(canvas.height-20, this.y));
      }
    }

    class Puck {
      constructor() {
        this.x = canvas.width/2;
        this.y = canvas.height/2;
        this.vx = 0; this.vy = 0;
        this.r = 6;
      }
      draw() {
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
        ctx.fill();
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= 0.99; this.vy *= 0.99; // friction
        if(this.x<this.r||this.x>canvas.width-this.r) this.vx*=-1;
        if(this.y<this.r||this.y>canvas.height-this.r) this.vy*=-1;
      }
    }

    function startGame(mode) {
      gameMode = mode;
      menu.style.display = "none";
      scoreboard.style.display = "block";
      p1Score = 0; p2Score = 0;
      updateScores();

      p1 = new Player(80, canvas.height/2, "blue",
        {up:"ArrowUp",down:"ArrowDown",left:"ArrowLeft",right:"ArrowRight"});
      if(mode==="2p"){
        p2 = new Player(canvas.width-80, canvas.height/2, "red",
          {up:"w",down:"s",left:"a",right:"d"});
      } else {
        p2 = new Player(canvas.width-80, canvas.height/2, "red",
          {up:null,down:null,left:null,right:null});
      }
      puck = new Puck();

      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 1000/60);
    }

    function resetGame() {
      clearInterval(gameInterval);
      menu.style.display = "block";
      scoreboard.style.display = "none";
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }

    function updateScores(){
      p1ScoreEl.textContent = p1Score;
      p2ScoreEl.textContent = p2Score;
    }

    function gameLoop() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // draw rink outline
      ctx.strokeStyle="black";
      ctx.strokeRect(0,0,canvas.width,canvas.height);

      // goals
      ctx.fillStyle="lightgray";
      ctx.fillRect(0,canvas.height/2-30,10,60);
      ctx.fillRect(canvas.width-10,canvas.height/2-30,10,60);

      p1.move(); p1.draw();
      if(gameMode==="2p"){p2.move();}
      else {
        // simple AI: follow puck
        if(puck.y < p2.y) p2.y -= 2;
        if(puck.y > p2.y) p2.y += 2;
      }
      p2.draw();

      puck.update(); puck.draw();

      // collision with players
      [p1,p2].forEach(pl=>{
        let dx = puck.x - pl.x;
        let dy = puck.y - pl.y;
        let dist = Math.sqrt(dx*dx+dy*dy);
        if(dist < 20){
          puck.vx = dx*0.2; puck.vy = dy*0.2;
        }
      });

      // goals
      if(puck.x<this.r+10 && puck.y>canvas.height/2-30 && puck.y<canvas.height/2+30){
        p2Score++; updateScores(); puck = new Puck();
      }
      if(puck.x>canvas.width-this.r-10 && puck.y>canvas.height/2-30 && puck.y<canvas.height/2+30){
        p1Score++; updateScores(); puck = new Puck();
      }
    }

    window.addEventListener("keydown",e=>keys[e.key]=true);
    window.addEventListener("keyup",e=>keys[e.key]=false);
  </script>
</body>
</html>
